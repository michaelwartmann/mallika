<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mallika’s Magical Birthday Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            border: 1px solid #000;
            touch-action: none;
        }
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }
        #progress {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>Mallika’s Magical Birthday Adventure</h1>
        <p>It’s Mallika’s birthday! Help her find her way to the party where Vallari and Eleonora are waiting with cake! (Flip your screen sideways)</p>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="progress">_ _ _ _ _ _</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let currentBackgroundIndex = 0;

        // Load multiple background segments
        const backgrounds = [
            './background1.jpg',
            './background2.jpg',
            './background3.jpg',
            './background4.jpg'
        ].map(src => {
            const img = new Image();
            img.src = src;
            return img;
        });

        // Load images
        const catImg = new Image();
        catImg.src = './mallika.png';
        const obstacleImg = new Image();
        obstacleImg.src = './obstacle.png';
        const platformImg = new Image();
        platformImg.src = './platform.png';
        const cakeImg = new Image();
        cakeImg.src = './cake.png';
        const euroImg = new Image();
        euroImg.src = './euro.jpg'; // Euro bill image
        const cashSound = new Audio('./cash.mp3'); // Ka-ching sound

        // Define their positions on the final screen
        const finalScreenCharacters = [
            { img: new Image(), x: 550, y: 250, width: 50, height: 50 },
            { img: new Image(), x: 600, y: 250, width: 50, height: 50 },
            { img: new Image(), x: 400, y: 250, width: 60, height: 40 },
            { img: new Image(), x: 300, y: 200, width: 60, height: 40 }
        ];

        const objects = [
            // Screen 1
            [
                { type: 'obstacle', x: 150, y: 250, width: 70, height: 70 },
                { type: 'platform', x: 300, y: 200, width: 100, height: 20 },
                { type: 'platform', x: 400, y: 200, width: 100, height: 20 },
                { type: 'platform', x: 500, y: 150, width: 100, height: 20 },
                { type: 'platform', x: 700, y: 200, width: 100, height: 20 },
                { type: 'letter', char: 'M', x: 550, y: 100 },
                { type: 'letter', char: 'A', x: 750, y: 100 }
            ],
            // Screen 2
            [
                { type: 'platform', x: 100, y: 180, width: 100, height: 20 },
                { type: 'platform', x: 200, y: 140, width: 100, height: 20 },
                { type: 'platform', x: 300, y: 100, width: 100, height: 20 },
                { type: 'letter', char: 'L', x: 320, y: 70 },
                { type: 'obstacle', x: 450, y: 200, width: 50, height: 50 },
                { type: 'platform', x: 500, y: 180, width: 80, height: 20 },
                { type: 'platform', x: 600, y: 140, width: 100, height: 20 },
                { type: 'obstacle', x: 700, y: 250, width: 50, height: 50 },
                { type: 'letter', char: 'L', x: 650, y: 90 }
            ],
            // Screen 3
            [
                { type: 'obstacle', x: 150, y: 250, width: 50, height: 50 },
                { type: 'platform', x: 250, y: 150, width: 100, height: 20, moving: 'horizontal' },
                { type: 'platform', x: 400, y: 100, width: 100, height: 20 },
                { type: 'platform', x: 550, y: 80, width: 100, height: 20, moving: 'vertical' },
                { type: 'letter', char: 'I', x: 570, y: 50 },
                { type: 'obstacle', x: 700, y: 250, width: 50, height: 50 },
                { type: 'letter', char: 'K', x: 730, y: 120 }
            ],
            // Screen 4
            [
                { type: 'obstacle', x: 100, y: 250, width: 70, height: 70 },
                { type: 'obstacle', x: 300, y: 250, width: 50, height: 50 },
                { type: 'platform', x: 400, y: 130, width: 100, height: 20 },
                { type: 'obstacle', x: 550, y: 250, width: 50, height: 50 },
                { type: 'platform', x: 600, y: 100, width: 80, height: 20 },
                { type: 'cake', x: 500, y: 200, width: 100, height: 100 }
            ]
        ];

        // Add Euro bills randomly to each screen
        for (let i = 0; i < 40; i++) {
            const screenIndex = Math.floor(i / 10); // 10 bills per screen
            const x = Math.random() * (canvas.width - 50) + 50; // Avoid edges
            const y = Math.random() * 250; // Spread between y = 0 - 250
            objects[screenIndex].push({ type: 'euro', x, y, width: 30, height: 30 });
        }

        const player = {
            x: 100,
            y: 300,
            width: 50,
            height: 50,
            speed: 3,
            jumpStrength: 15,
            yVelocity: 0,
            isJumping: false,
            targetX: null,
            movingDirection: null
        };

        let score = 0;
        let gameLoop;

        const music = new Audio('./bday.mp3');
        music.loop = true;
        music.volume = 0.3;

        // Throttle the cash sound to avoid overlapping
        let lastSoundTime = 0;
        function playCashSound() {
            const now = Date.now();
            if (now - lastSoundTime > 200) { // 200 ms cooldown
                cashSound.play();
                lastSoundTime = now;
            }
        }

        function drawBackground() {
            ctx.drawImage(backgrounds[currentBackgroundIndex], 0, 0, canvas.width, canvas.height);
        }

        function drawPlayer() {
            ctx.drawImage(catImg, player.x, player.y, player.width, player.height);
        }

        function drawObjects() {
            objects[currentBackgroundIndex].forEach(obj => {
                switch (obj.type) {
                    case 'obstacle':
                        ctx.drawImage(obstacleImg, obj.x, obj.y, obj.width, obj.height);
                        break;
                    case 'platform':
                        ctx.drawImage(platformImg, obj.x, obj.y, obj.width, obj.height);
                        break;
                    case 'letter':
                        ctx.fillStyle = 'red';
                        ctx.font = '40px Arial';
                        ctx.fillText(obj.char, obj.x, obj.y);
                        break;
                    case 'euro':
                        if (!obj.collected) {
                            ctx.drawImage(euroImg, obj.x, obj.y, obj.width, obj.height);
                        }
                        break;
                    case 'cake':
                        ctx.drawImage(cakeImg, obj.x, obj.y, obj.width, obj.height);
                        drawFinalScreenCharacters();
                        break;
                }
            });
        }

        function drawFinalScreenCharacters() {
            finalScreenCharacters.forEach(character => {
                ctx.drawImage(character.img, character.x, character.y, character.width, character.height);
            });
        }

        function checkPlatformCollision() {
            objects[currentBackgroundIndex].forEach(obj => {
                if (obj.type === 'platform' &&
                    player.x < obj.x + obj.width &&
                    player.x + player.width > obj.x &&
                    player.y + player.height > obj.y &&
                    player.y + player.height < obj.y + obj.height + 20) {
                    player.y = obj.y - player.height;
                    player.yVelocity = 0;
                    player.isJumping = false;
                }
            });
        }

        function checkCashCollection() {
            objects[currentBackgroundIndex].forEach(obj => {
                if (obj.type === 'euro' && !obj.collected &&
                    player.x < obj.x + obj.width &&
                    player.x + player.width > obj.x &&
                    player.y < obj.y + obj.height &&
                    player.y + player.height > obj.y) {
                    obj.collected = true;
                    score += 5;
                    playCashSound();
                }
            });
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            ctx.fillText('Euro cash collected: ' + score, 10, 30);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawPlayer();
            drawObjects();
            drawAnimals();
            drawScore();

            player.y += player.yVelocity;
            player.yVelocity += 0.8;

            if (player.y + player.height > canvas.height - 50) {
                player.y = canvas.height - player.height - 50;
                player.yVelocity = 0;
                player.isJumping = false;
            }

            checkPlatformCollision();
            checkCashCollection();

            if (player.targetX !== null) {
                if (player.x < player.targetX) {
                    player.x += player.speed;
                    player.movingDirection = 'right';
                    if (player.x >= player.targetX) {
                        player.targetX = null;
                    }
                } else if (player.x > player.targetX) {
                    player.x -= player.speed;
                    player.movingDirection = 'left';
                    if (player.x <= player.targetX) {
                        player.targetX = null;
                    }
                }
            }

            // Allow transition to the next screen when moving to the right
            if (player.x > canvas.width - 100) {
                if (currentBackgroundIndex < backgrounds.length - 1) {
                    currentBackgroundIndex++;
                    resetScreen();
                } else {
                    player.x = canvas.width - 100;
                }
            }

            // Allow transition to the previous screen when moving to the left
            if (player.x < 0) {
                if (currentBackgroundIndex > 0) {
                    currentBackgroundIndex--;
                    player.x = canvas.width - 50;
                } else {
                    player.x = 0;
                }
            }
        }

        function jump() {
            if (!player.isJumping) {
                player.yVelocity = -player.jumpStrength;
                player.isJumping = true;
                if (player.movingDirection === 'left') {
                    player.x -= player.speed;
                } else if (player.movingDirection === 'right') {
                    player.x += player.speed;
                }
            }
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            music.play();
            gameLoop = setInterval(update, 1000 / 60);
            setInterval(spawnAnimal, 2000);
        }

        canvas.addEventListener('touchstart', handleTouchStart);
        canvas.addEventListener('touchstart', handleTap);
    </script>
</body>
</html>
