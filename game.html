<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mallika’s Magical Birthday Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            border: 1px solid #000;
            touch-action: none;
        }
        .start-screen, .end-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }
        #progress {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>Mallika’s Magical Birthday Adventure</h1>
        <p>It’s Mallika’s birthday! Help her find her way to the party where Vallari and Eleonora are waiting with cake! (Flip your screen sideways)</p>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="progress">_ _ _ _ _ _</div>
    <canvas id="gameCanvas"></canvas>
    <div class="end-message" id="endMessage" style="display: none;">
        <h1 id="endText"></h1>
        <p>Tap screen to play again.</p>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let currentBackgroundIndex = 0;
        let gameLoop;

        // Load multiple background segments
        const backgrounds = ['./background1.jpg', './background2.jpg', './background3.jpg', './background4.jpg']
            .map(src => {
                const img = new Image();
                img.src = src;
                return img;
            });

        const catImg = new Image();
        catImg.src = './mallika.png';
        const obstacleImg = new Image();
        obstacleImg.src = './obstacle.png';
        const platformImg = new Image();
        platformImg.src = './platform.png';
        const cakeImg = new Image();
        cakeImg.src = './cake.png';

        // Define Vallari, Eleonora, and animal images
        const vallariImg = new Image();
        vallariImg.src = './vallari.png';
        const eleonoraImg = new Image();
        eleonoraImg.src = './eleonora.png';
        const dogImg = new Image();
        dogImg.src = './dog.png';
        const eagleImg = new Image();
        eagleImg.src = './eagle.png';

        const player = {
            x: 100,
            y: 300,
            width: 50,
            height: 50,
            speed: 3,
            jumpStrength: 15,
            yVelocity: 0,
            isJumping: false,
            targetX: null,
            movingDirection: null
        };

        let score = 0;
        let activeAnimals = [];
        const music = new Audio('./bday.mp3');
        music.loop = true;
        music.volume = 0.3;

        function drawBackground() {
            ctx.drawImage(backgrounds[currentBackgroundIndex], 0, 0, canvas.width, canvas.height);
        }

        function drawPlayer() {
            ctx.drawImage(catImg, player.x, player.y, player.width, player.height);
        }

        function drawObjects() {
            // Drawing objects and platforms
        }

        function drawAnimals() {
            // Drawing animals logic
        }

        function checkPlatformCollision() {
            // Checking platform collision
        }

        function checkAnimalCollision() {
            activeAnimals.forEach(animal => {
                if (
                    player.x < animal.x + animal.width &&
                    player.x + player.width > animal.x &&
                    player.y < animal.y + animal.height &&
                    player.y + player.height > animal.y
                ) {
                    stopGame("Oops, a sibling got you, now you need to start over.");
                }
            });
        }

        function resetScreen() {
            player.x = 100;
            player.y = 300;
            player.yVelocity = 0;
            activeAnimals = [];
        }

        function updateProgressDisplay() {
            const collectedLetters = objects.flat().filter(obj => obj.type === 'letter').map(letter => (letter.collected ? letter.char : '_')).join(' ');
            document.getElementById('progress').innerText = collectedLetters;
        }

        function reachParty() {
            const collectedAllLetters = objects.flat().every(obj => obj.type !== 'letter' || obj.collected);
            if (collectedAllLetters) {
                stopGame("You made it to your party with your friends and collected all the letters of your name! Hooray!");
            } else {
                stopGame("Ooooh, some letters of your name are missing! Go again and bring them all.");
            }
        }

        function stopGame(message) {
            clearInterval(gameLoop);
            document.getElementById('endText').innerText = message;
            document.getElementById('endMessage').style.display = 'flex';
            canvas.addEventListener('click', restartGame);
        }

        function restartGame() {
            document.getElementById('endMessage').style.display = 'none';
            resetScreen();
            currentBackgroundIndex = 0;
            updateProgressDisplay();
            startGame();
            canvas.removeEventListener('click', restartGame);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawPlayer();
            drawObjects();
            drawAnimals();

            player.y += player.yVelocity;
            player.yVelocity += 0.8;

            checkPlatformCollision();
            checkAnimalCollision();

            if (player.x > canvas.width - 100 && currentBackgroundIndex < backgrounds.length - 1) {
                currentBackgroundIndex++;
                resetScreen();
            }

            if (player.x < 0 && currentBackgroundIndex > 0) {
                currentBackgroundIndex--;
                player.x = canvas.width - 50;
            }
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            music.play();
            gameLoop = setInterval(update, 1000 / 60);
            setInterval(spawnAnimal, 2000); // Spawn a new animal every 3 seconds
        }

        canvas.addEventListener('touchstart', handleTouchStart);
        canvas.addEventListener('touchstart', handleTap);
    </script>
</body>
</html>
