<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mallika’s Magical Birthday Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            border: 1px solid #000;
            touch-action: none;
        }
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }
        #progress {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>Mallika’s Magical Birthday Adventure</h1>
        <p>Today is Mallika's birthday! She needs to collect the letters of her name and bring them to the party, help her!</p>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="progress">_ _ _ _ _ _ A</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Load multiple background segments
        const backgrounds = [
            './background1.jpg', // First background segment
            './background2.jpg', // Second background segment
            './background3.jpg', // Third background segment
            './background4.jpg'  // Fourth background segment with the party setup
        ].map(src => {
            const img = new Image();
            img.src = src;
            return img;
        });

        const letters = [
            { char: 'M', x: 400, y: 500, collected: false },
            { char: 'A', x: 700, y: 600, collected: false },
            { char: 'L', x: 400, y: 300, collected: false },
            { char: 'L', x: 700, y: 400, collected: false },
            { char: 'I', x: 400, y: 300, collected: false },
            { char: 'K', x: 700, y: 800, collected: false },
            { char: 'A', x: 600, y: 300, collected: false } // Last letter near the cake
        ];

        let currentBackgroundIndex = 0;
        const catImg = new Image();
        catImg.src = './cat.jpg';
        const obstacleImg = new Image();
        obstacleImg.src = './obstacle.jpg';
        const cakeImg = new Image();
        cakeImg.src = './cake.jpg'; // Image of the cake and friends

        const player = {
            x: 100,
            y: 300,
            width: 50,
            height: 50,
            speed: 5,
            jumpStrength: 15,
            yVelocity: 0,
            isJumping: false,
            targetX: null,
            movingDirection: null
        };

        let score = 0;
        let gameLoop;

        function drawBackground() {
            ctx.drawImage(backgrounds[currentBackgroundIndex], 0, 0, canvas.width, canvas.height);
        }

        function drawPlayer() {
            ctx.drawImage(catImg, player.x, player.y, player.width, player.height);
        }

        function drawObstacle() {
            if (currentBackgroundIndex < backgrounds.length - 1) {
                ctx.drawImage(obstacleImg, 600, 300, 50, 50); // Example obstacle
            }
        }

        function drawLetters() {
            letters.forEach((letter, index) => {
                if (!letter.collected && Math.floor(index / 2) === currentBackgroundIndex) {
                    ctx.fillStyle = 'red';
                    ctx.font = '40px Arial';
                    ctx.fillText(letter.char, letter.x, letter.y);
                }
            });
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            ctx.fillText('Magic Points: ' + score, 10, 30);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawPlayer();
            drawObstacle();
            drawLetters();
            drawScore();

            // Update player position
            player.y += player.yVelocity;
            player.yVelocity += 0.8; // Gravity

            // Ground collision
            if (player.y + player.height > canvas.height - 50) {
                player.y = canvas.height - player.height - 50;
                player.yVelocity = 0;
                player.isJumping = false;
            }

            // Move the player towards the targetX
            if (player.targetX !== null) {
                if (player.x < player.targetX) {
                    player.x += player.speed;
                    player.movingDirection = 'right';
                    if (player.x >= player.targetX) {
                        player.targetX = null;
                    }
                } else if (player.x > player.targetX) {
                    player.x -= player.speed;
                    player.movingDirection = 'left';
                    if (player.x <= player.targetX) {
                        player.targetX = null;
                    }
                }
            }

            // Collect letters
            letters.forEach((letter, index) => {
                if (!letter.collected && Math.floor(index / 2) === currentBackgroundIndex &&
                    player.x < letter.x + 20 && player.x + player.width > letter.x &&
                    player.y < letter.y + 20 && player.y + player.height > letter.y) {
                    letter.collected = true;
                    score += 10;
                    updateProgressDisplay();
                }
            });

            // Transition to next background when reaching the right edge
            if (player.x > canvas.width - 50 && currentBackgroundIndex < backgrounds.length - 1) {
                currentBackgroundIndex++;
                player.x = 50;
            }

            // Check if player reaches the last frame
            if (currentBackgroundIndex === backgrounds.length - 1 && player.x > canvas.width - 150) {
                reachParty();
            }
        }

        function jump() {
            if (!player.isJumping) {
                player.yVelocity = -player.jumpStrength;
                player.isJumping = true;
                if (player.movingDirection === 'left') {
                    player.x -= player.speed;
                } else if (player.movingDirection === 'right') {
                    player.x += player.speed;
                }
            }
        }

        function reachParty() {
            clearInterval(gameLoop);
            ctx.drawImage(cakeImg, canvas.width - 150, 250, 100, 100);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '48px Arial';
            ctx.fillText('You made it to the party!', canvas.width / 2 - 180, canvas.height / 2 + 150);
        }

        function updateProgressDisplay() {
            const collectedLetters = letters.map(letter => (letter.collected ? letter.char : '_')).join(' ');
            document.getElementById('progress').innerText = collectedLetters;
        }

        function handleTouchStart(e) {
            const touch = e.changedTouches[0];
            const startX = touch.pageX;
            const startY = touch.pageY;

            canvas.addEventListener('touchmove', function move(event) {
                const moveX = event.changedTouches[0].pageX;
                const moveY = event.changedTouches[0].pageY;

                if (moveY < startY - 30 && Math.abs(moveX - startX) < 30) {
                    jump();
                    canvas.removeEventListener('touchmove', move);
                }
            });
        }

        function handleTap(e) {
            const touchX = e.changedTouches[0].pageX;
            player.targetX = touchX;
            player.movingDirection = touchX < player.x ? 'left' : 'right';
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameLoop = setInterval(update, 1000 / 60);
        }

        canvas.addEventListener('touchstart', handleTouchStart);
        canvas.addEventListener('touchstart', handleTap);
    </script>
</body>
</html>
