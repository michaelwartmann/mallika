<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Cat Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents scrolling */
        }
        #gameCanvas {
            border: 1px solid #000;
            touch-action: none; /* Prevents default touch actions */
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .btn {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            user-select: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <!-- On-screen touch controls -->
    <div class="controls">
        <button class="btn" id="jumpBtn">⬆️</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size based on window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Load images
        const catImg = new Image();
        catImg.src = './cat.jpg';
        const backgroundImg = new Image();
        backgroundImg.src = './background.jpg';
        const obstacleImg = new Image();
        obstacleImg.src = './obstacle.jpg';

        const player = {
            x: 50,
            y: 300,
            width: 50,
            height: 50,
            speed: 5,
            jumpStrength: 15,
            yVelocity: 0,
            isJumping: false
        };

        const obstacle = {
            x: canvas.width,
            y: 300,
            width: 50,
            height: 50,
            speed: 5
        };

        let score = 0;
        let gameLoop;
        let backgroundX = 0;

        function drawBackground() {
            ctx.drawImage(backgroundImg, backgroundX, 0, canvas.width, canvas.height);
            ctx.drawImage(backgroundImg, backgroundX + canvas.width, 0, canvas.width, canvas.height);
            backgroundX -= 2;
            if (backgroundX <= -canvas.width) {
                backgroundX = 0;
            }
        }

        function drawPlayer() {
            ctx.drawImage(catImg, player.x, player.y, player.width, player.height);
        }

        function drawObstacle() {
            ctx.drawImage(obstacleImg, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            ctx.fillText('Magic Points: ' + score, 10, 30);
        }

        function update() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground();

            // Update player position
            player.y += player.yVelocity;
            player.yVelocity += 0.8; // Gravity

            // Ground collision
            if (player.y + player.height > canvas.height - 50) {
                player.y = canvas.height - player.height - 50;
                player.yVelocity = 0;
                player.isJumping = false;
            }

            // Update obstacle position
            obstacle.x -= obstacle.speed;

            // Reset obstacle when it goes off-screen
            if (obstacle.x + obstacle.width < 0) {
                obstacle.x = canvas.width;
                obstacle.y = 300;
                obstacle.speed += 0.5; // Increase speed for difficulty
            }

            // Collision detection with obstacle
            if (
                player.x < obstacle.x + obstacle.width &&
                player.x + player.width > obstacle.x &&
                player.y < obstacle.y + obstacle.height &&
                player.y + player.height > obstacle.y
            ) {
                handleGameOver();
            }

            drawPlayer();
            drawObstacle();
            drawScore();
        }

        function jump() {
            if (!player.isJumping) {
                player.yVelocity = -player.jumpStrength;
                player.isJumping = true;
            }
        }

        function restartGame() {
            player.y = 300;
            player.yVelocity = 0;
            obstacle.x = canvas.width;
            obstacle.speed = 5;
            score = 0;
            gameLoop = setInterval(update, 1000 / 60);
            canvas.removeEventListener('click', restartGame);
            canvas.removeEventListener('touchstart', restartGame);
        }

        function handleGameOver() {
            clearInterval(gameLoop);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '48px Arial';
            ctx.fillText('Game Over!', canvas.width / 2 - 100, canvas.height / 2);
            ctx.font = '24px Arial';
            ctx.fillText('Magic Points: ' + score, canvas.width / 2 - 70, canvas.height / 2 + 40);
            ctx.fillText('Tap or Click to restart', canvas.width / 2 - 100, canvas.height / 2 + 80);
            canvas.addEventListener('click', restartGame, { once: true });
            canvas.addEventListener('touchstart', restartGame, { once: true });
        }

        // Touch and keyboard event listeners
        document.getElementById('jumpBtn').addEventListener('click', jump);

        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                jump();
            }
        });

        gameLoop = setInterval(update, 1000 / 60);
    </script>
</body>
</html>
