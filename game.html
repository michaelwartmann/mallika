<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mallika’s Magical Birthday Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            border: 1px solid #000;
            touch-action: none;
        }
        .start-screen, .end-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .btn {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>Mallika’s Magical Birthday Adventure</h1>
        <p>It’s Mallika’s birthday! Help her find her way to the party where Vallari and Eleonora are waiting with cake!</p>
        <button onclick="startGame()">Start Game</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <button class="btn" id="jumpBtn">⬆️</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const catImg = new Image();
        catImg.src = './cat.jpg';
        const backgroundImg = new Image();
        backgroundImg.src = './background.jpg';
        const obstacleImg = new Image();
        obstacleImg.src = './obstacle.jpg';
        const partyImg = new Image();
        partyImg.src = './party.jpg'; // Image of friends at the party

        const player = {
            x: 50,
            y: 300,
            width: 50,
            height: 50,
            speed: 5,
            jumpStrength: 15,
            yVelocity: 0,
            isJumping: false
        };

        const obstacle = {
            x: canvas.width,
            y: 300,
            width: 50,
            height: 50,
            speed: 5
        };

        let score = 0;
        let gameLoop;
        let backgroundX = 0;

        function drawBackground() {
            ctx.drawImage(backgroundImg, backgroundX, 0, canvas.width, canvas.height);
            ctx.drawImage(backgroundImg, backgroundX + canvas.width, 0, canvas.width, canvas.height);
            backgroundX -= 2;
            if (backgroundX <= -canvas.width) {
                backgroundX = 0;
            }
        }

        function drawPlayer() {
            ctx.drawImage(catImg, player.x, player.y, player.width, player.height);
        }

        function drawObstacle() {
            ctx.drawImage(obstacleImg, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            ctx.fillText('Magic Points: ' + score, 10, 30);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();

            player.y += player.yVelocity;
            player.yVelocity += 0.8;

            if (player.y + player.height > canvas.height - 50) {
                player.y = canvas.height - player.height - 50;
                player.yVelocity = 0;
                player.isJumping = false;
            }

            obstacle.x -= obstacle.speed;
            if (obstacle.x + obstacle.width < 0) {
                obstacle.x = canvas.width;
                obstacle.y = 300;
                obstacle.speed += 0.5;
            }

            if (
                player.x < obstacle.x + obstacle.width &&
                player.x + player.width > obstacle.x &&
                player.y < obstacle.y + obstacle.height &&
                player.y + player.height > obstacle.y
            ) {
                handleGameOver();
            }

            if (player.x > canvas.width - 100) {
                reachParty();
            }

            drawPlayer();
            drawObstacle();
            drawScore();
        }

        function jump() {
            if (!player.isJumping) {
                player.yVelocity = -player.jumpStrength;
                player.isJumping = true;
            }
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameLoop = setInterval(update, 1000 / 60);
        }

        function reachParty() {
            clearInterval(gameLoop);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(partyImg, canvas.width / 2 - 100, canvas.height / 2 - 100, 200, 200);
            ctx.fillStyle = 'white';
            ctx.font = '48px Arial';
            ctx.fillText('You made it to the party!', canvas.width / 2 - 180, canvas.height / 2 + 150);
        }

        function handleGameOver() {
            clearInterval(gameLoop);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '48px Arial';
            ctx.fillText('Game Over!', canvas.width / 2 - 100, canvas.height / 2);
        }

        document.getElementById('jumpBtn').addEventListener('click', jump);
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                jump();
            }
        });
    </script>
</body>
</html>
