<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mallika’s Magical Birthday Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            border: 1px solid #000;
            touch-action: none;
        }
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>Mallika’s Magical Birthday Adventure</h1>
        <p>It’s Mallika’s birthday! Help her find her way to the party where Vallari and Eleonora are waiting with cake!</p>
        <button onclick="startGame()">Start Game</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Load multiple background segments
        const backgrounds = [
            './background1.jpg', // First background segment
            './background2.jpg', // Second background segment
            './background3.jpg', // Third background segment
            './background4.jpg'  // Fourth background segment with the party setup
        ].map(src => {
            const img = new Image();
            img.src = src;
            return img;
        });

        let currentBackgroundIndex = 0;
        let backgroundX = 0;

        const catImg = new Image();
        catImg.src = './cat.jpg';
        const obstacleImg = new Image();
        obstacleImg.src = './obstacle.jpg';

        const player = {
            x: 100,
            y: 300,
            width: 50,
            height: 50,
            speed: 5,
            jumpStrength: 15,
            yVelocity: 0,
            isJumping: false
        };

        let score = 0;
        let gameLoop;

        function drawBackground() {
            // Draw the current and next background
            ctx.drawImage(backgrounds[currentBackgroundIndex], backgroundX, 0, canvas.width, canvas.height);
            if (backgroundX <= -canvas.width && currentBackgroundIndex < backgrounds.length - 1) {
                currentBackgroundIndex++;
                backgroundX = 0;
            }
        }

        function drawPlayer() {
            ctx.drawImage(catImg, player.x, player.y, player.width, player.height);
        }

        function drawObstacle() {
            ctx.drawImage(obstacleImg, 600, 300, 50, 50); // Example obstacle, adjust as needed
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            ctx.fillText('Magic Points: ' + score, 10, 30);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawPlayer();
            drawObstacle();
            drawScore();

            // Update player position
            player.y += player.yVelocity;
            player.yVelocity += 0.8; // Gravity

            // Ground collision
            if (player.y + player.height > canvas.height - 50) {
                player.y = canvas.height - player.height - 50;
                player.yVelocity = 0;
                player.isJumping = false;
            }

            // Check if player reaches the last frame
            if (currentBackgroundIndex === backgrounds.length - 1 && player.x > canvas.width - 150) {
                reachParty();
            }
        }

        function jump() {
            if (!player.isJumping) {
                player.yVelocity = -player.jumpStrength;
                player.isJumping = true;
            }
        }

        function reachParty() {
            clearInterval(gameLoop);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '48px Arial';
            ctx.fillText('You made it to the party!', canvas.width / 2 - 180, canvas.height / 2 + 150);
        }

        function handleSwipe(e) {
            const touch = e.changedTouches[0];
            if (touch) {
                // Calculate the direction and distance of the swipe
                let direction = touch.clientX - canvas.width / 2;
                if (direction > 20) {
                    // Swipe right
                    player.x += player.speed;
                } else if (direction < -20) {
                    // Swipe left
                    player.x -= player.speed;
                }
            }
        }

        function handleTouch(e) {
            e.preventDefault();
            if (e.type === 'touchstart') {
                jump();
            }
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameLoop = setInterval(update, 1000 / 60);
        }

        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchmove', handleSwipe);
    </script>
</body>
</html>
