<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Cat Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Load images
        const catImg = new Image();
        catImg.src = 'https://placekitten.com/50/50';
        const backgroundImg = new Image();
        backgroundImg.src = '/api/placeholder/800/400';
        const obstacleImg = new Image();
        obstacleImg.src = '/api/placeholder/50/50';
        const collectibleImg = new Image();
        collectibleImg.src = '/api/placeholder/30/30';

        const player = {
            x: 50,
            y: 300,
            width: 50,
            height: 50,
            speed: 5,
            jumpStrength: 15,
            yVelocity: 0,
            isJumping: false
        };

        const obstacle = {
            x: canvas.width,
            y: 300,
            width: 50,
            height: 50,
            speed: 5
        };

        const collectible = {
            x: canvas.width + 200,
            y: Math.random() * (canvas.height - 100),
            width: 30,
            height: 30,
            speed: 3
        };

        let score = 0;
        let gameLoop;
        let backgroundX = 0;

        function drawBackground() {
            ctx.drawImage(backgroundImg, backgroundX, 0);
            ctx.drawImage(backgroundImg, backgroundX + canvas.width, 0);
            backgroundX -= 2;
            if (backgroundX <= -canvas.width) {
                backgroundX = 0;
            }
        }

        function drawPlayer() {
            ctx.drawImage(catImg, player.x, player.y, player.width, player.height);
        }

        function drawObstacle() {
            ctx.drawImage(obstacleImg, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        }

        function drawCollectible() {
            ctx.drawImage(collectibleImg, collectible.x, collectible.y, collectible.width, collectible.height);
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            ctx.fillText('Magic Points: ' + score, 10, 30);
        }

        function update() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground();

            // Update player position
            player.y += player.yVelocity;
            player.yVelocity += 0.8; // Gravity

            // Ground collision
            if (player.y + player.height > canvas.height - 50) {
                player.y = canvas.height - player.height - 50;
                player.yVelocity = 0;
                player.isJumping = false;
            }

            // Update obstacle position
            obstacle.x -= obstacle.speed;

            // Reset obstacle when it goes off-screen
            if (obstacle.x + obstacle.width < 0) {
                obstacle.x = canvas.width;
                obstacle.y = 300;
                obstacle.speed += 0.5; // Increase speed for difficulty
            }

            // Update collectible position
            collectible.x -= collectible.speed;

            // Reset collectible when it goes off-screen
            if (collectible.x + collectible.width < 0) {
                collectible.x = canvas.width + Math.random() * 200;
                collectible.y = Math.random() * (canvas.height - 100);
            }

            // Collision detection with obstacle
            if (
                player.x < obstacle.x + obstacle.width &&
                player.x + player.width > obstacle.x &&
                player.y < obstacle.y + obstacle.height &&
                player.y + player.height > obstacle.y
            ) {
                // Game over
                clearInterval(gameLoop);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.fillText('Game Over!', canvas.width / 2 - 100, canvas.height / 2);
                ctx.font = '24px Arial';
                ctx.fillText('Magic Points: ' + score, canvas.width / 2 - 70, canvas.height / 2 + 40);
                ctx.fillText('Tap to restart', canvas.width / 2 - 70, canvas.height / 2 + 80);
                canvas.addEventListener('touchstart', restartGame, { once: true });
            }

            // Collision detection with collectible
            if (
                player.x < collectible.x + collectible.width &&
                player.x + player.width > collectible.x &&
                player.y < collectible.y + collectible.height &&
                player.y + player.height > collectible.y
            ) {
                score += 10;
                collectible.x = canvas.width + Math.random() * 200;
                collectible.y = Math.random() * (canvas.height - 100);
            }

            drawPlayer();
            drawObstacle();
            drawCollectible();
            drawScore();
        }

        function jump() {
            if (!player.isJumping) {
                player.yVelocity = -player.jumpStrength;
                player.isJumping = true;
            }
        }

        function restartGame() {
            player.y = 300;
            player.yVelocity = 0;
            obstacle.x = canvas.width;
            obstacle.speed = 5;
            collectible.x = canvas.width + 200;
            score = 0;
            gameLoop = setInterval(update, 1000 / 60);
        }

        // Touch event listener
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            jump();
        });

        gameLoop = setInterval(update, 1000 / 60);
    </script>
</body>
</html>
